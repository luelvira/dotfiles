[colors]
background = #141929 
foreground = #e3eaf3
primary = #d295f6
secondary = #5c94e0
tertiary = #d07ef2
fourth = #ec7377
fifth = #d2595d
#fifth = #89d077
#fifth = #fdd284
alert = #ed404c


[bar/main]
monitor = ${env:MONITOR:}
width = 100%
offset-x = 0
offset-y = 40

height = 33
radius = 0

override-redirect = true
wm-restack = i3

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1
module-margin-left = 2
module-margin-right = 2

font-0 = Hack Nerd Font:pixelsize=11:antialias=true;3
font-1 = Hack Nerd Font:style=Regular:pixelsize=15:antialias=true;4.5
font-2 = Hack Nerd Font:style=Regular:pixelsize=35:antialias=true;3
font-3 = Hack Nerd Font:pixelsize=9:antialias=true;3
font-4 = FontAwesome:size=9:antialias=true;3

modules-left = i3 
modules-center = xwindow
modules-right =  audio bluetooth wlan date  powermenu 

cursor-click = pointer
cursor-scroll = ns-resize



[module/xwindow]
type = internal/xwindow
label = %title:0:25:...%


[module/filesystem]
type = internal/fs
interval = 25111
mount-0 = /
mount-1 = /home
label-mounted = %{F#0a81f5}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground}


[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

ws-icon-default = "  "
ws-icon-1 = "1;1  "
ws-icon-2 = "2;2  "
ws-icon-3 = "3;3  "
ws-icon-4 = "4;4  "
ws-icon-5 = "5;5  "
ws-icon-6 = "6;6  "
ws-icon-7 = "7;7 ""
ws-icon-8 = "8;8  "
ws-icon-9 = "9;9  "
ws-icon-0 = "0;0  "

format = <label-state>

label-focused = %icon%
label-focused-foreground = ${colors.fifth}
label-focused-padding = 6px

label-unfocused = ${self.label-focused}
label-unfocused-foreground = #3a456b
label-unfocused-padding = ${self.label-focused-padding}

label-visible = ${self.label-focused}
label-visible-foreground = #3a456b
label-visible-padding = ${self.label-focused-padding}

label-urgent = ${self.label-focused}
label-urgent-foreground = ${colors.alert}
label-urgent-padding = ${self.label-focused-padding}



[module/wlan]
type = internal/network
interface = wlp6s0
interval = 3.0

format-connected = <label-connected>
format-connected-underline = #9f78e1
label-connected = "直"
label-connected-foreground = ${colors.primary}

format-disconnected = <label-disconnected>
format-disconnected-underline = ${self.format-connected-underline}
label-disconnected = 睊
label-disconnected-foreground = ${colors.alert}

; a = worst
ramp-signal-0 = a
ramp-signal-1 = b
ramp-signal-2 = c
ramp-signal-3 = d
ramp-signal-4 = e


[module/date]
type = internal/date
interval = 1

date =
date-alt = "%b %d, %Y  "
time = "%H:%M"
time-alt = "%H:%M:%S"

format-prefix-foreground = ${colors.foreground}
format-underline = #0a6cf5
label = %date%%time%


[module/audio]
type = internal/pulseaudio
#
label-volume=%percentage% %
format-volume = "<ramp-volume> <label-volume>"
label-muted = ﱝ
#
#label-volume-foreground = ${colors.secondary}
#ramp-volume-foreground = ${colors.secondary}
#label-muted-foreground = ${colors.secondary}
#type = internal/pulseaudio
#
#format-volume = "<ramp-volume> <label-volume"
label-volume-foreground = ${colors.secondary}
ramp-volume-0-foreground = ${colors.secondary}
ramp-volume-1-foreground = ${colors.tertiary}
ramp-volume-2-foreground = ${colors.fourth}
ramp-volume-3-foreground = ${colors.alert}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
#
#label-muted = ﱝ
#label-muted-foreground = ${colors.secondary}
#

[module/powermenu]
type = custom/text
format-spacing = 1
content = 
content-foreground = ${colors.alert}
click-left = bash ~/.config/rofi/scripts/launch.sh powermenu

[module/memory]
type = internal/memory
interval = 1
label = %gb_used%/%gb_total%
bar-used-indicator = 
bar-used-width = 10
bar-used-foreground-0 = ${colors.secondary}
bar-used-fill = |
bar-used-empty = |
bar-used-emtpy-foreground=#ffffff

format = %{T4}<label> <bar-used>%{T-}
format-prefix = ""
format-foreground=${colors.foreground}
format-background=${colors.background}

[module/xkeyboard]
type = internal/xkeyboard
format = <label-layout>
label-layout = %layout%

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/bluetooth.sh
interval = 1
click-left = ~/.config/polybar/bluetooth_connect.sh


[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency =true

[global/wm]
margin-bottom = 20

[bar/main2]
monitor = ${env:MONITOR:}
width = 100%:-58
offset-x = 29
offset-y = 10

height = 33
radius = 15

override-redirect = true
wm-restack = i3

font-0 = Hack Nerd Font:pixelsize=11:antialias=true;3
font-1 = Hack Nerd Font:style=Regular:pixelsize=15:antialias=true;4.5
font-2 = Hack Nerd Font:style=Regular:pixelsize=35:antialias=true;3
font-3 = Hack Nerd Font:pixelsize=9:antialias=true;3

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 2
padding-right = 3
module-margin-left = 2
module-margin-right = 1

modules-left=i3 filesystem memory
modules-right=xkeyboard
tray-position=right

